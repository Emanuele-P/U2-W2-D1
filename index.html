<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .border-black {
            border: 1px solid black;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Practice with the Grid System</h1>
    </div>

    <div class="container">
        <h2>Exercise 1</h2>
        <div class="row">
            <div class="col-md bg-primary text-white p-3 border-black">1</div>
            <div class="col-md bg-primary text-white p-3 border-black">2</div>
            <div class="col-md bg-primary text-white p-3 border-black">3</div>
        </div>
    </div>
    <div class="container">
        <h2>Exercise 2</h2>
        <div class="row">
            <div class="col-md-4 bg-warning text-black p-3 border-black"><i class="bi bi-1-circle-fill"></i></div>
            <div class="col-md-4 bg-warning text-black p-3 border-black"><i class="bi bi-2-circle-fill"></i></div>
            <div class="col-md-4 bg-warning text-black p-3 border-black"><i class="bi bi-3-circle-fill"></i></div>
        </div>
    </div>
    <div class="container">
        <h2>Exercise 3</h2>
        <!-- Mobile grid -->
        <div class="row">
            <div class="col bg-success text-white p-3 border-black">xs-1</div>
            <div class="col bg-success text-white p-3 border-black">xs-2</div>
            <div class="col bg-success text-white p-3 border-black">xs-3</div>
        </div>
        <!-- tablet grid -->
        <div class="row">
            <div class="col-sm-4 bg-success text-white p-3 border-black">sm-1</div>
            <div class="col-sm-4 bg-success text-white p-3 border-black">sm-2</div>
            <div class="col-sm-4 bg-success text-white p-3 border-black">sm-3</div>
        </div>
        <!-- Medium grid -->
        <div class="row">
            <div class="col-md-4 bg-success text-white p-3 border-black">md-1</div>
            <div class="col-md-4 bg-success text-white p-3 border-black">md-2</div>
            <div class="col-md-4 bg-success text-white p-3 border-black">md-3</div>
        </div>
        <!-- Large grid -->
        <div class="row">
            <div class="col-lg-4 bg-success text-white p-3 border-black">lg-1</div>
            <div class="col-lg-4 bg-success text-white p-3 border-black">lg-2</div>
            <div class="col-lg-4 bg-success text-white p-3 border-black">lg-3</div>
        </div>
        <!-- Extra-large grid -->
        <div class="row">
            <div class="col-xl-4 bg-success text-white p-3 border-black">xl-1</div>
            <div class="col-xl-4 bg-success text-white p-3 border-black">xl-2</div>
            <div class="col-xl-4 bg-success text-white p-3 border-black">xl-3</div>
        </div>
        <!-- xxl grid -->
        <div class="row">
            <div class="col-xxl-4 bg-success text-white p-3 border-black">xxl-1</div>
            <div class="col-xxl-4 bg-success text-white p-3 border-black">xxl-2</div>
            <div class="col-xxl-4 bg-success text-white p-3 border-black">xxl-3</div>
        </div>
    </div>
    <div class="container">
        <h2>Exercise 4</h2>
        <div class="row text-center">
            <div class="col-lg-3 bg-danger text-white p-3 border-black"><i class="bi bi-box-arrow-left"></i></div>
            <div class="col-lg-6 bg-danger text-white p-3 border-black"><i class="bi bi-box"></i></div>
            <div class="col-lg-3 bg-danger text-white p-3 border-black"><i class="bi bi-box-arrow-right"></i></div>
        </div>
    </div>
    <div class="container">
        <h2>Exercise 5</h2>
        <div class="row">
            <div class="col-lg-8 bg-primary text-white p-3 border-black">1<div class="row">
                    <div class="col-12 col-md-6 bg-secondary text-white p-3 border-black">1.1</div>
                    <div class="col-12 col-md-6 bg-secondary text-white p-3 border-black">1.2</div>
                </div>
            </div>
            <div class="col-lg-4 bg-primary text-white p-3 border-black">2</div>
        </div>
    </div>
    <div class="container d-none d-md-block">
        <h2>Exercise 6</h2>
        <div class="row">
            <div class="col-lg-6 bg-dark text-white p-3 border-black">1</div>
            <div class="col-lg-4 offset-lg-2 bg-dark text-white p-3 border-black">2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
